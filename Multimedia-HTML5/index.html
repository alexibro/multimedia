<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Apocalypse</title>
    <script src="assets/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/Box2dWeb-2.1.a.3.min.js" type="text/javascript" charset="utf-8"></script>    
    <script src="assets/js/game.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="assets/styles.css" type="text/css" media="screen" charset="utf-8">
  </head>

  <body>
    <div id="gamecontainer">
      <canvas id="gamecanvas" width="640" height="480" class="gamelayer"></canvas>

			<div id="scorescreen" class="gamelayer">
				<img id="togglemusic" src="assets/images/icons/sound.png" onclick="game.toggleBackgroundMusic();">
				<img src="assets/images/icons/prev.png" onclick="game.restartLevel();">
				<span id="score">Score: 0</span>
			</div>
      
      <div id="gamestartscreen" class="gamelayer">
        <img src="assets/images/icons/play.png" alt="Play Game" onclick="game.showLevelScreen();">
        </br>
        <img src="assets/images/icons/settings.png" alt="Settings">
      </div>

      <div id="levelselectscreen" class="gamelayer"></div>

      <div id="loadingscreen" class="gamelayer">
        <div id="loadingmessage"></div>
      </div>

      <div id="endingscreen" class="gamelayer">
          <div>
                <p id="endingmessage">The Level Is Over Message</p>
                <p id="playcurrentlevel" onclick="game.restartLevel();"><img src="assets/images/icons/prev.png"> Replay Current Level</p>				
                <p id="playnextlevel" onclick="game.startNextLevel();"><img src="assets/images/icons/next.png"> Play Next Level </p>				
                <p id="returntolevelscreen"onclick="game.showLevelScreen();"><img src="assets/images/icons/return.png"> Return to Level Screen</p>
          </div>
      </div>
    </div>
   <canvas id="debugcanvas" width="1000" height="480" style="border:1px solid black;"></canvas>	

  </body>
</html>
